<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Ophaallijst</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; }
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            padding: 20px;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header .date { font-size: 14px; opacity: 0.9; }
        .terug-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .login-screen, .rit-selectie-screen { padding: 40px 20px; }
        .login-screen h2, .rit-selectie-screen h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }
        .rit-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .rit-card:hover { border-color: #4CAF50; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(76,175,80,0.3); }
        .rit-card h3 { font-size: 20px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .rit-card .info { color: #666; font-size: 15px; }
        .lijst-screen { display: none; }
        .lijst-content { padding: 20px; padding-bottom: 180px; }
        .vervoer-badge { background: #f0f0f0; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 600; }
        .wacht-waarschuwing {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
            border: 3px solid #F57C00;
        }
        .wacht-waarschuwing.klaar {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            border-color: #388E3C;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .wacht-waarschuwing .icon { font-size: 32px; margin-bottom: 10px; }
        .wacht-waarschuwing .title { font-size: 20px; margin-bottom: 8px; }
        .wacht-waarschuwing .message { font-size: 16px; opacity: 0.95; }
        .wacht-waarschuwing .progress { font-size: 14px; opacity: 0.9; margin-top: 5px; }
        .wacht-waarschuwing .auto-refresh {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
            font-style: italic;
        }
        .kind-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .kind-card.afgevinkt { background: #E8F5E9; border-color: #4CAF50; }
        .kind-card.piratenskip { background: #FFF3E0; border: 3px solid #FF9800; }
        .kind-card.piratenskip.afgevinkt { background: #E8F5E9; border-color: #FF9800; }
        .checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .kind-card.afgevinkt .checkbox { background: #4CAF50; border-color: #4CAF50; }
        .checkbox::after { content: '‚úì'; color: white; font-size: 18px; font-weight: bold; display: none; }
        .kind-card.afgevinkt .checkbox::after { display: block; }
        .nummer-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        .kind-card.piratenskip .nummer-badge { background: #FF9800; }
        .kind-card.afgevinkt .nummer-badge { background: #999; }
        .kind-info { flex: 1; }
        .kind-naam { font-weight: bold; font-size: 16px; margin-bottom: 3px; }
        .kind-card.afgevinkt .kind-naam { text-decoration: line-through; color: #888; }
        .kind-details { font-size: 14px; color: #666; }
        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 16px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .loading { text-align: center; padding: 60px 20px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }
        .rit-selectie-screen { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <h2>üå≥ PM Ophaallijst</h2>
            <div class="form-group">
                <label for="pmSelect">Selecteer je naam:</label>
                <select id="pmSelect">
                    <option value="">-- Kies PM --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="datumInput">Datum:</label>
                <input type="date" id="datumInput">
            </div>
            <button class="btn" id="loginBtn" disabled>Ophaallijst Laden</button>
        </div>

        <!-- Rit Selectie Screen -->
        <div id="ritSelectieScreen" class="rit-selectie-screen">
            <h2>Selecteer een rit</h2>
            <p style="text-align:center;color:#666;margin-bottom:20px;">Je hebt meerdere ritten vandaag</p>
            <div id="rittenLijst"></div>
            <button class="btn" id="terugNaarLogin" style="margin-top:20px;">‚Üê Terug naar login</button>
        </div>

        <!-- Lijst Screen -->
        <div id="lijstScreen" class="lijst-screen">
            <div class="header">
                <h1 id="pmNaam">PM Naam</h1>
                <div class="date" id="datumText">Datum</div>
                <button class="terug-btn" id="logoutBtn">‚Üê Terug</button>
            </div>
            <div id="lijstContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Ophaallijst laden...</div>
                </div>
            </div>
            <div class="bottom-actions hidden" id="bottomActions">
                <button class="btn btn-secondary" id="vinkAllesAfBtn">‚úì Vink alle kinderen af</button>
                <button class="btn" id="volgendeRitBtn" style="margin-top:12px; display:none;">‚Üí Volgende rit</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAo65QoOD-Lj-UEJJlBjSIX1-BWZEIhw1o",
            authDomain: "boomhut-vervoer.firebaseapp.com",
            databaseURL: "https://boomhut-vervoer-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boomhut-vervoer",
            storageBucket: "boomhut-vervoer.firebasestorage.app",
            messagingSenderId: "350002772602",
            appId: "1:350002772602:web:f252856892a9547c3bd9c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // State
        let currentPM = null;
        let currentDatum = null;
        let currentVervoer = null;
        let kinderenData = [];
        let alleRitten = [];
        let busjeRit2Status = null;
        let autoRefreshInterval = null;

        // Elements
        const loginScreen = document.getElementById('loginScreen');
        const ritSelectieScreen = document.getElementById('ritSelectieScreen');
        const lijstScreen = document.getElementById('lijstScreen');
        const pmSelect = document.getElementById('pmSelect');
        const datumInput = document.getElementById('datumInput');
        const loginBtn = document.getElementById('loginBtn');
        const terugNaarLogin = document.getElementById('terugNaarLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        const rittenLijst = document.getElementById('rittenLijst');
        const lijstContent = document.getElementById('lijstContent');
        const pmNaamEl = document.getElementById('pmNaam');
        const datumTextEl = document.getElementById('datumText');
        const bottomActions = document.getElementById('bottomActions');
        const vinkAllesAfBtn = document.getElementById('vinkAllesAfBtn');
        const volgendeRitBtn = document.getElementById('volgendeRitBtn');

        // Set datum to today
        datumInput.valueAsDate = new Date();

        // Load PMs from Firebase
        async function loadPMs() {
            console.log('üìã Loading PMs from Firebase...');
            try {
                const snapshot = await get(ref(db, 'pedagogisch_medewerkers'));
                if (!snapshot.exists()) {
                    console.warn('‚ö†Ô∏è No PMs found in Firebase');
                    return;
                }

                const pms = [];
                snapshot.forEach(child => {
                    const data = child.val();
                    pms.push({
                        id: child.key,
                        naam: data.naam || 'Onbekend'
                    });
                });

                console.log(`‚úÖ Loaded ${pms.length} PMs:`, pms.map(p => p.naam));

                pms.sort((a, b) => a.naam.localeCompare(b.naam));

                pms.forEach(pm => {
                    const option = document.createElement('option');
                    option.value = pm.id;
                    option.textContent = pm.naam;
                    pmSelect.appendChild(option);
                });

                console.log('‚úÖ PMs added to dropdown');
            } catch (error) {
                console.error('‚ùå Error loading PMs:', error);
            }
        }

        pmSelect.addEventListener('change', () => {
            loginBtn.disabled = !pmSelect.value || !datumInput.value;
        });

        datumInput.addEventListener('change', () => {
            loginBtn.disabled = !pmSelect.value || !datumInput.value;
        });

        loginBtn.addEventListener('click', async () => {
            currentPM = {
                id: pmSelect.value,
                naam: pmSelect.options[pmSelect.selectedIndex].text
            };
            currentDatum = datumInput.value;
            
            console.log('üîê Login:', currentPM.naam, currentDatum);
            
            await findAlleRitten();
        });

        terugNaarLogin.addEventListener('click', () => {
            stopAutoRefresh();
            window.location.reload();
        });

        logoutBtn.addEventListener('click', () => {
            stopAutoRefresh();
            window.location.reload();
        });

        async function findAlleRitten() {
            console.log('üîç Finding ritten for PM:', currentPM.naam);
            
            const datumKey = currentDatum.replace(/-/g, '_');
            const snapshot = await get(ref(db, `vervoer_verdeling/${datumKey}`));
            
            if (!snapshot.exists()) {
                alert('Geen ophaallijst gevonden voor deze datum');
                return;
            }

            alleRitten = [];
            snapshot.forEach(child => {
                const data = child.val();
                if (data.pmId === currentPM.id) {
                    alleRitten.push({
                        key: child.key,
                        ...data
                    });
                }
            });

            console.log(`‚úÖ Found ${alleRitten.length} rit(ten)`);

            if (alleRitten.length === 0) {
                alert('Geen vervoer toegewezen');
                return;
            }

            if (alleRitten.length === 1) {
                currentVervoer = alleRitten[0];
                await loadOphaallijst();
            } else {
                toonRitSelectie();
            }
        }

        function toonRitSelectie() {
            console.log('üö≤ Showing rit selection screen');
            
            loginScreen.classList.add('hidden');
            ritSelectieScreen.style.display = 'block';

            let html = '';
            alleRitten.forEach((rit, index) => {
                const aantal = (rit.kindIds || []).length;
                const icon = getVervoerIcon(rit);
                
                html += `
                    <div class="rit-card" onclick="selectRit(${index})">
                        <h3><span>${icon}</span> ${rit.vervoerNaam || 'Rit ' + (index + 1)}</h3>
                        <div class="info">${aantal} ${aantal === 1 ? 'kind' : 'kinderen'}</div>
                    </div>
                `;
            });
            
            rittenLijst.innerHTML = html;
        }

        window.selectRit = async (index) => {
            console.log('‚úÖ Selected rit:', index);
            currentVervoer = alleRitten[index];
            await loadOphaallijst();
        };

        async function loadOphaallijst() {
            console.log('üì¶ Loading ophaallijst...');
            
            loginScreen.classList.add('hidden');
            ritSelectieScreen.style.display = 'none';
            lijstScreen.style.display = 'block';

            pmNaamEl.textContent = `Ophaallijst - ${currentPM.naam}`;
            datumTextEl.textContent = formatDatum(currentDatum);

            console.log('üìä Vervoer data:', currentVervoer);
            console.log('üìä ophaal_volgorde:', currentVervoer.ophaal_volgorde);
            console.log('üöè wachtVoorBusjeRit2:', currentVervoer.wachtVoorBusjeRit2);

            await loadKinderen();
            
            if (currentVervoer.wachtVoorBusjeRit2) {
                await checkBusjeRit2Status();
                startAutoRefresh();
            }
            
            renderLijst();
        }

        async function loadKinderen() {
            console.log('üë∂ Loading kinderen...');
            
            const datumKey = currentDatum.replace(/-/g, '_');
            kinderenData = [];

            if (currentVervoer.ophaal_volgorde && Array.isArray(currentVervoer.ophaal_volgorde)) {
                console.log('‚úÖ ophaal_volgorde FOUND!');
                
                for (const item of currentVervoer.ophaal_volgorde) {
                    let kindData = null;
                    
                    if (item.is_piratenskip) {
                        const snap = await get(ref(db, `piratenskip_kinderen/${item.kindId}`));
                        if (snap.exists()) kindData = snap.val();
                    } else {
                        const snap = await get(ref(db, `kinderen_per_dag/${datumKey}/${item.kindId}`));
                        if (snap.exists()) kindData = snap.val();
                    }
                    
                    if (kindData) {
                        kinderenData.push({
                            id: item.kindId,
                            naam: kindData.naam || item.naam || 'Onbekend',
                            leeftijd: kindData.leeftijd || 0,
                            afgevinkt: item.is_piratenskip 
                                ? (kindData.afgeleverd || false) 
                                : (kindData.afgevinkt || false),
                            ophaal_volgorde: item.ophaal_volgorde || 999,
                            is_piratenskip: item.is_piratenskip || false
                        });
                    }
                }
                
                console.log(`üìã Loaded ${kinderenData.length} kinderen with ophaal_volgorde`);
                
            } else {
                console.warn('‚ö†Ô∏è NO ophaal_volgorde array!');
                const kindIds = currentVervoer.kindIds || [];
                for (const kindId of kindIds) {
                    const snap = await get(ref(db, `kinderen_per_dag/${datumKey}/${kindId}`));
                    if (snap.exists()) {
                        const data = snap.val();
                        kinderenData.push({
                            id: kindId,
                            naam: data.naam || 'Onbekend',
                            leeftijd: data.leeftijd || 0,
                            afgevinkt: data.afgevinkt || false,
                            ophaal_volgorde: 999,
                            is_piratenskip: false
                        });
                    }
                }
                
                console.log(`üìã Loaded ${kinderenData.length} kinderen (fallback via kindIds)`);
            }

            kinderenData.sort((a, b) => a.ophaal_volgorde - b.ophaal_volgorde);
        }

        async function checkBusjeRit2Status() {
            console.log('üöê Checking Busje Rit 2 status...');
            
            busjeRit2Status = null;

            try {
                const datumKey = currentDatum.replace(/-/g, '_');
                const snapshot = await get(ref(db, `vervoer_verdeling/${datumKey}`));
                
                if (!snapshot.exists()) return;

                // Find Busje Rit 2
                let busjeRit2Data = null;
                snapshot.forEach(child => {
                    const data = child.val();
                    if (data.vervoerNaam && data.vervoerNaam.includes('Busje - Rit 2')) {
                        busjeRit2Data = data;
                    }
                });

                if (!busjeRit2Data) {
                    console.log('‚ö†Ô∏è Busje Rit 2 niet gevonden');
                    return;
                }

                console.log('üöê Found Busje Rit 2:', busjeRit2Data);

                // Load afgevinkte status for each kind
                let afgevinkt = 0;
                let totaal = 0;

                if (busjeRit2Data.ophaal_volgorde && Array.isArray(busjeRit2Data.ophaal_volgorde)) {
                    totaal = busjeRit2Data.ophaal_volgorde.length;
                    
                    // Check ECHTE afgevinkte status in Firebase
                    for (const item of busjeRit2Data.ophaal_volgorde) {
                        let isAfgevinkt = false;
                        
                        if (item.is_piratenskip) {
                            const snap = await get(ref(db, `piratenskip_kinderen/${item.kindId}`));
                            if (snap.exists()) {
                                const data = snap.val();
                                isAfgevinkt = data.afgeleverd || false;
                            }
                        } else {
                            const snap = await get(ref(db, `kinderen_per_dag/${datumKey}/${item.kindId}`));
                            if (snap.exists()) {
                                const data = snap.val();
                                isAfgevinkt = data.afgevinkt || false;
                            }
                        }
                        
                        if (isAfgevinkt) {
                            afgevinkt++;
                            console.log(`  ‚úì ${item.naam} afgevinkt`);
                        } else {
                            console.log(`  ‚òê ${item.naam} nog niet afgevinkt`);
                        }
                    }
                } else {
                    totaal = (busjeRit2Data.kindIds || []).length;
                    
                    // Fallback: check via kindIds
                    for (const kindId of (busjeRit2Data.kindIds || [])) {
                        const snap = await get(ref(db, `kinderen_per_dag/${datumKey}/${kindId}`));
                        if (snap.exists()) {
                            const data = snap.val();
                            if (data.afgevinkt) afgevinkt++;
                        }
                    }
                }
                
                busjeRit2Status = {
                    totaal: totaal,
                    afgevinkt: afgevinkt,
                    klaar: afgevinkt === totaal && totaal > 0
                };
                
                console.log('üöê Busje Rit 2 status:', busjeRit2Status);
                
            } catch (error) {
                console.error('‚ùå Error checking Busje Rit 2:', error);
            }
        }

        // Auto-refresh systeem
        function startAutoRefresh() {
            if (autoRefreshInterval) return; // Al actief
            
            console.log('üîÑ Auto-refresh gestart (elke 30 seconden)');
            
            autoRefreshInterval = setInterval(async () => {
                console.log('üîÑ Auto-refresh Busje Rit 2 status...');
                const oudeStatus = busjeRit2Status ? {...busjeRit2Status} : null;
                
                await checkBusjeRit2Status();
                
                // Check of status is veranderd
                if (oudeStatus && busjeRit2Status) {
                    if (oudeStatus.afgevinkt !== busjeRit2Status.afgevinkt || 
                        oudeStatus.klaar !== busjeRit2Status.klaar) {
                        console.log('‚ö° Status veranderd! Re-rendering...');
                        renderLijst();
                    } else {
                        console.log('‚úì Status onveranderd');
                    }
                } else if (!oudeStatus && busjeRit2Status) {
                    console.log('‚úì Eerste status geladen');
                    renderLijst();
                }
            }, 30000); // 30 seconden
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                console.log('üõë Auto-refresh gestopt');
            }
        }

        function renderLijst() {
            console.log('üé® Rendering lijst...');
            
            const totaal = kinderenData.length;
            const afgevinkt = kinderenData.filter(k => k.afgevinkt).length;
            const moetWachten = currentVervoer.wachtVoorBusjeRit2 === true;

            let html = `
                <div class="lijst-content">
                    <div class="vervoer-badge">
                        ${getVervoerIcon(currentVervoer)} ${currentVervoer.vervoerNaam || 'Vervoer'} - ${afgevinkt}/${totaal}
                    </div>
            `;

            if (moetWachten && busjeRit2Status) {
                if (busjeRit2Status.klaar) {
                    console.log('‚úÖ Busje Rit 2 KLAAR! Stint mag gaan!');
                    html += `
                        <div class="wacht-waarschuwing klaar">
                            <div class="icon">‚úÖ</div>
                            <div class="title">Busje Rit 2 klaar! Je kunt nu gaan!</div>
                            <div class="message">Alle kinderen zijn opgehaald, je mag vertrekken</div>
                        </div>
                    `;
                } else {
                    console.log('üöè WAARSCHUWING: Stint moet wachten!');
                    html += `
                        <div class="wacht-waarschuwing">
                            <div class="icon">üöè</div>
                            <div class="title">‚ö†Ô∏è LET OP: Wacht op schoolplein!</div>
                            <div class="message">Busje Rit 2 is nog kinderen aan het ophalen</div>
                            <div class="progress">(${busjeRit2Status.afgevinkt}/${busjeRit2Status.totaal} kinderen opgehaald)</div>
                        </div>
                    `;
                }
            } else if (moetWachten) {
                console.log('üöè WAARSCHUWING: Stint moet wachten (geen status)');
                html += `
                    <div class="wacht-waarschuwing">
                        <div class="icon">üöè</div>
                        <div class="title">‚ö†Ô∏è LET OP: Wacht op schoolplein!</div>
                        <div class="message">Blijf wachten tot Busje Rit 2 klaar is met ophalen</div>
                    </div>
                `;
            }

            kinderenData.forEach(kind => {
                const klass = kind.afgevinkt ? 'afgevinkt' : '';
                const piratenskipKlass = kind.is_piratenskip ? 'piratenskip' : '';
                const status = kind.afgevinkt 
                    ? (kind.is_piratenskip ? 'Afgeleverd' : 'Opgehaald') 
                    : '';
                const emoji = kind.is_piratenskip ? ' üè¥‚Äç‚ò†Ô∏è' : '';

                html += `
                    <div class="kind-card ${klass} ${piratenskipKlass}" data-id="${kind.id}">
                        <div class="checkbox"></div>
                        <div class="nummer-badge">${kind.ophaal_volgorde}</div>
                        <div class="kind-info">
                            <div class="kind-naam">${kind.naam}${emoji}</div>
                            <div class="kind-details">${kind.leeftijd} jaar${kind.is_piratenskip ? ' ‚Ä¢ Pirateskip' : ''}</div>
                        </div>
                        ${status ? `<div class="status-badge">${status}</div>` : ''}
                    </div>
                `;
            });

            html += `</div>`;
            lijstContent.innerHTML = html;

            document.querySelectorAll('.kind-card').forEach(card => {
                card.addEventListener('click', () => {
                    toggleAfgevinkt(card.dataset.id);
                });
            });
            
            // Show bottom actions
            bottomActions.classList.remove('hidden');
            
            // Check of er volgende rit is
            checkVolgendeRit();
            
            console.log('‚úÖ Lijst rendered!');
        }

        // Check of er een volgende rit is
        function checkVolgendeRit() {
            if (alleRitten.length <= 1) {
                // Geen meerdere ritten
                volgendeRitBtn.style.display = 'none';
                return;
            }

            // Find current rit index
            const currentIndex = alleRitten.findIndex(r => r.key === currentVervoer.key);
            
            if (currentIndex === -1 || currentIndex === alleRitten.length - 1) {
                // Laatste rit of niet gevonden
                volgendeRitBtn.style.display = 'none';
                return;
            }

            // Er is een volgende rit!
            const volgendeRit = alleRitten[currentIndex + 1];
            volgendeRitBtn.textContent = `‚Üí Volgende rit (${volgendeRit.vervoerNaam || 'Rit ' + (currentIndex + 2)})`;
            volgendeRitBtn.style.display = 'block';
            
            console.log('‚úÖ Volgende rit knop getoond:', volgendeRit.vervoerNaam);
        }

        // Volgende rit knop
        volgendeRitBtn.addEventListener('click', async () => {
            console.log('‚Üí Ga naar volgende rit...');
            
            const currentIndex = alleRitten.findIndex(r => r.key === currentVervoer.key);
            if (currentIndex === -1 || currentIndex === alleRitten.length - 1) {
                return;
            }

            stopAutoRefresh();
            
            currentVervoer = alleRitten[currentIndex + 1];
            await loadOphaallijst();
        });

        async function toggleAfgevinkt(kindId) {
            const kind = kinderenData.find(k => k.id === kindId);
            if (!kind) return;

            kind.afgevinkt = !kind.afgevinkt;
            renderLijst();

            try {
                if (kind.is_piratenskip) {
                    await update(ref(db, `piratenskip_kinderen/${kindId}`), {
                        afgeleverd: kind.afgevinkt
                    });
                } else {
                    const datumKey = currentDatum.replace(/-/g, '_');
                    await update(ref(db, `kinderen_per_dag/${datumKey}/${kindId}`), {
                        afgevinkt: kind.afgevinkt
                    });
                }
                console.log('‚úÖ Updated Firebase:', kindId, kind.afgevinkt);
            } catch (error) {
                console.error('‚ùå Error updating Firebase:', error);
                kind.afgevinkt = !kind.afgevinkt;
                renderLijst();
            }
        }

        // Vink alle kinderen af
        vinkAllesAfBtn.addEventListener('click', async () => {
            console.log('‚úì Vink alle kinderen af...');
            
            vinkAllesAfBtn.disabled = true;
            vinkAllesAfBtn.textContent = '‚è≥ Bezig met afvinken...';
            
            try {
                const datumKey = currentDatum.replace(/-/g, '_');
                
                for (const kind of kinderenData) {
                    if (!kind.afgevinkt) {
                        kind.afgevinkt = true;
                        
                        if (kind.is_piratenskip) {
                            await update(ref(db, `piratenskip_kinderen/${kind.id}`), {
                                afgeleverd: true
                            });
                        } else {
                            await update(ref(db, `kinderen_per_dag/${datumKey}/${kind.id}`), {
                                afgevinkt: true
                            });
                        }
                    }
                }
                
                console.log('‚úÖ Alle kinderen afgevinkt!');
                renderLijst();
                
                vinkAllesAfBtn.textContent = '‚úì Alle kinderen afgevinkt!';
                setTimeout(() => {
                    vinkAllesAfBtn.textContent = '‚úì Vink alle kinderen af';
                    vinkAllesAfBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                vinkAllesAfBtn.textContent = '‚ùå Fout opgetreden';
                setTimeout(() => {
                    vinkAllesAfBtn.textContent = '‚úì Vink alle kinderen af';
                    vinkAllesAfBtn.disabled = false;
                }, 2000);
            }
        });

        function formatDatum(datum) {
            const date = new Date(datum);
            const dagen = ['zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag'];
            const maanden = ['januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december'];
            return `${dagen[date.getDay()]} ${date.getDate()} ${maanden[date.getMonth()]} ${date.getFullYear()}`;
        }

        function getVervoerIcon(vervoer) {
            const icon = vervoer.vervoerIcon || 'üö≤';
            
            if (icon.includes('assets/') || icon.includes('.png')) {
                const naam = vervoer.vervoerNaam || '';
                if (naam.includes('Stint')) return 'üõ¥';
                if (naam.includes('Busje')) return 'üöê';
                if (naam.includes('Taxi')) return 'üöï';
                if (naam.includes('Fiets')) return 'üö≤';
                if (naam.includes('Lopen')) return 'üö∂';
                return 'üö≤';
            }
            
            return icon;
        }

        console.log('üöÄ Webapp starting...');
        loadPMs();
    </script>
