<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Ophaallijst</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            padding: 20px;
        }
        
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header .date { font-size: 14px; opacity: 0.9; }
        
        .terug-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .login-screen {
            padding: 40px 20px;
        }
        
        .login-screen h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .lijst-screen { display: none; }
        
        .lijst-content {
            padding: 20px;
        }
        
        .vervoer-badge {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .kind-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .kind-card.afgevinkt {
            background: #E8F5E9;
            border-color: #4CAF50;
        }
        
        .checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .kind-card.afgevinkt .checkbox {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .kind-card.afgevinkt .checkbox::after {
            display: block;
        }
        
        .nummer-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .kind-card.afgevinkt .nummer-badge {
            background: #999;
        }
        
        .kind-info {
            flex: 1;
        }
        
        .kind-naam {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .kind-card.afgevinkt .kind-naam {
            text-decoration: line-through;
            color: #888;
        }
        
        .kind-details {
            font-size: 14px;
            color: #666;
        }
        
        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <h2>üå≥ PM Ophaallijst</h2>
            
            <div class="form-group">
                <label>Selecteer je naam:</label>
                <select id="pmSelect">
                    <option value="">-- Kies PM --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Datum:</label>
                <input type="date" id="datumInput">
            </div>

            <button class="btn" id="loginBtn" disabled>Ophaallijst Laden</button>
        </div>

        <!-- Lijst Screen -->
        <div id="lijstScreen" class="lijst-screen">
            <div class="header">
                <h1 id="pmNaam">PM Naam</h1>
                <div class="date" id="datumText">Datum</div>
                <button class="terug-btn" id="logoutBtn">‚Üê Terug</button>
            </div>

            <div id="lijstContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Ophaallijst laden...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAo65QoOD-Lj-UEJJlBjSIX1-BWZEIhw1o",
            authDomain: "boomhut-vervoer.firebaseapp.com",
            databaseURL: "https://boomhut-vervoer-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boomhut-vervoer",
            storageBucket: "boomhut-vervoer.firebasestorage.app",
            messagingSenderId: "350002772602",
            appId: "1:350002772602:web:f252856892a9547c3bd9c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPM = null;
        let currentDatum = null;
        let currentVervoer = null;
        let kinderenData = [];

        const loginScreen = document.getElementById('loginScreen');
        const lijstScreen = document.getElementById('lijstScreen');
        const pmSelect = document.getElementById('pmSelect');
        const datumInput = document.getElementById('datumInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const lijstContent = document.getElementById('lijstContent');
        const pmNaamEl = document.getElementById('pmNaam');
        const datumTextEl = document.getElementById('datumText');

        datumInput.valueAsDate = new Date();

        // Load PMs
        async function loadPMs() {
            try {
                const snapshot = await get(ref(db, 'pedagogisch_medewerkers'));
                if (snapshot.exists()) {
                    const pms = [];
                    snapshot.forEach(child => {
                        pms.push({
                            id: child.key,
                            naam: child.val().naam || 'Onbekend'
                        });
                    });
                    pms.sort((a, b) => a.naam.localeCompare(b.naam));
                    pms.forEach(pm => {
                        const option = document.createElement('option');
                        option.value = pm.id;
                        option.textContent = pm.naam;
                        pmSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading PMs:', error);
            }
        }

        pmSelect.addEventListener('change', () => {
            loginBtn.disabled = !pmSelect.value || !datumInput.value;
        });
        
        datumInput.addEventListener('change', () => {
            loginBtn.disabled = !pmSelect.value || !datumInput.value;
        });

        // Login
        loginBtn.addEventListener('click', async () => {
            currentPM = {
                id: pmSelect.value,
                naam: pmSelect.options[pmSelect.selectedIndex].text
            };
            currentDatum = datumInput.value;
            await loadOphaallijst();
        });

        // Logout - SUPER SIMPEL!
        logoutBtn.addEventListener('click', () => {
            window.location.reload();
        });

        // Load Ophaallijst
        async function loadOphaallijst() {
            try {
                loginScreen.classList.add('hidden');
                lijstScreen.style.display = 'block';

                pmNaamEl.textContent = `Ophaallijst - ${currentPM.naam}`;
                datumTextEl.textContent = formatDatum(currentDatum);

                const datumKey = currentDatum.replace(/-/g, '_');
                const vervoerSnapshot = await get(ref(db, `vervoer_verdeling/${datumKey}`));

                if (!vervoerSnapshot.exists()) {
                    lijstContent.innerHTML = '<div style="padding:40px;text-align:center;">Geen ophaallijst gevonden</div>';
                    return;
                }

                // Find vervoer for this PM
                let found = null;
                vervoerSnapshot.forEach(child => {
                    const data = child.val();
                    if (data.pmId === currentPM.id) {
                        found = {
                            key: child.key,
                            ...data
                        };
                    }
                });

                if (!found) {
                    lijstContent.innerHTML = '<div style="padding:40px;text-align:center;">Geen vervoer toegewezen</div>';
                    return;
                }

                currentVervoer = found;
                console.log('üì¶ Vervoer data:', currentVervoer);
                console.log('üìä ophaal_volgorde:', currentVervoer.ophaal_volgorde);

                await loadKinderen();
                renderLijst();

            } catch (error) {
                console.error('Error:', error);
                lijstContent.innerHTML = `<div style="padding:40px;text-align:center;color:red;">Fout: ${error.message}</div>`;
            }
        }

        // Load Kinderen
        async function loadKinderen() {
            const datumKey = currentDatum.replace(/-/g, '_');
            kinderenData = [];

            // Check of er ophaal_volgorde is
            if (currentVervoer.ophaal_volgorde && Array.isArray(currentVervoer.ophaal_volgorde)) {
                console.log('‚úÖ ophaal_volgorde GEVONDEN!');
                
                // Laad kinderen op basis van ophaal_volgorde
                for (const item of currentVervoer.ophaal_volgorde) {
                    const kindId = item.kindId;
                    const volgorde = item.ophaal_volgorde || 999;
                    
                    let kindData = null;
                    
                    // Check of het Piratenskip kind is
                    if (item.is_piratenskip) {
                        const piratenskipSnap = await get(ref(db, `piratenskip_kinderen/${kindId}`));
                        if (piratenskipSnap.exists()) {
                            kindData = piratenskipSnap.val();
                        }
                    } else {
                        // Regulier kind
                        const kindSnap = await get(ref(db, `kinderen_per_dag/${datumKey}/${kindId}`));
                        if (kindSnap.exists()) {
                            kindData = kindSnap.val();
                        }
                    }
                    
                    if (kindData) {
                        kinderenData.push({
                            id: kindId,
                            naam: kindData.naam || item.naam || 'Onbekend',
                            leeftijd: kindData.leeftijd || 0,
                            afgevinkt: item.is_piratenskip ? (kindData.afgeleverd || false) : (kindData.afgevinkt || false),
                            ophaal_volgorde: volgorde,
                            is_piratenskip: item.is_piratenskip || false
                        });
                    }
                }
                
                console.log('üìã Kinderen geladen:', kinderenData.length);
                kinderenData.forEach(k => {
                    console.log(`   ${k.naam}: volgorde ${k.ophaal_volgorde}`);
                });
                
            } else {
                console.warn('‚ö†Ô∏è GEEN ophaal_volgorde array!');
                
                // Fallback: laad via kindIds
                const kindIds = currentVervoer.kindIds || [];
                for (const kindId of kindIds) {
                    const kindSnap = await get(ref(db, `kinderen_per_dag/${datumKey}/${kindId}`));
                    if (kindSnap.exists()) {
                        const data = kindSnap.val();
                        kinderenData.push({
                            id: kindId,
                            naam: data.naam || 'Onbekend',
                            leeftijd: data.leeftijd || 0,
                            afgevinkt: data.afgevinkt || false,
                            ophaal_volgorde: 999,
                            is_piratenskip: false
                        });
                    }
                }
            }

            // Sorteer op ophaal_volgorde
            kinderenData.sort((a, b) => a.ophaal_volgorde - b.ophaal_volgorde);
        }

        // Render Lijst
        function renderLijst() {
            const totaal = kinderenData.length;
            const afgevinkt = kinderenData.filter(k => k.afgevinkt).length;

            let html = `
                <div class="lijst-content">
                    <div class="vervoer-badge">
                        üö≤ ${currentVervoer.vervoerNaam || 'Vervoer'} - ${afgevinkt}/${totaal} opgehaald
                    </div>
            `;

            kinderenData.forEach(kind => {
                const afgevinktClass = kind.afgevinkt ? 'afgevinkt' : '';
                const statusText = kind.afgevinkt ? (kind.is_piratenskip ? 'Afgeleverd' : 'Opgehaald') : '';
                const emoji = kind.is_piratenskip ? ' üè¥‚Äç‚ò†Ô∏è' : '';

                html += `
                    <div class="kind-card ${afgevinktClass}" data-id="${kind.id}">
                        <div class="checkbox"></div>
                        <div class="nummer-badge">${kind.ophaal_volgorde}</div>
                        <div class="kind-info">
                            <div class="kind-naam">${kind.naam}${emoji}</div>
                            <div class="kind-details">${kind.leeftijd} jaar${kind.is_piratenskip ? ' ‚Ä¢ Pirateskip' : ''}</div>
                        </div>
                        ${statusText ? `<div class="status-badge">${statusText}</div>` : ''}
                    </div>
                `;
            });

            html += `</div>`;

            lijstContent.innerHTML = html;

            // Add click handlers
            document.querySelectorAll('.kind-card').forEach(card => {
                card.addEventListener('click', () => {
                    const kindId = card.dataset.id;
                    toggleAfgevinkt(kindId);
                });
            });
        }

        // Toggle Afgevinkt
        async function toggleAfgevinkt(kindId) {
            const kind = kinderenData.find(k => k.id === kindId);
            if (!kind) return;

            kind.afgevinkt = !kind.afgevinkt;
            renderLijst();

            try {
                if (kind.is_piratenskip) {
                    await update(ref(db, `piratenskip_kinderen/${kindId}`), {
                        afgeleverd: kind.afgevinkt
                    });
                } else {
                    const datumKey = currentDatum.replace(/-/g, '_');
                    await update(ref(db, `kinderen_per_dag/${datumKey}/${kindId}`), {
                        afgevinkt: kind.afgevinkt
                    });
                }
            } catch (error) {
                console.error('Error updating:', error);
                kind.afgevinkt = !kind.afgevinkt;
                renderLijst();
            }
        }

        function formatDatum(datum) {
            const date = new Date(datum);
            const dagen = ['zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag'];
            const maanden = ['januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december'];
            return `${dagen[date.getDay()]} ${date.getDate()} ${maanden[date.getMonth()]} ${date.getFullYear()}`;
        }

        loadPMs();
    </script>
</body>
</html>
